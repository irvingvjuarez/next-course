is dull green when ripe. It is frost-hardy down to −1 °C (30 °F)","shape":"Plump","hardiness":"−1 °C","taste":"Superb, is an avocado"}},{"name":"Bacon Avocado","id":"098323ks","sku":"BXD100BLK","price":1.51,"image":"/images/bacon.jpg","attributes":{"description":"Developed by a farmer, James Bacon, in 1954, Bacon has medium-sized fruit with smooth, green skin with yellow-green, light-tasting flesh. When ripe, the skin remains green, but darkens slightly, and fruit yields to gentle pressure. It is cold-hardy down to −5 °C (23 °F)","shape":"Oval","hardiness":"−5 °C","taste":"Creamy, is an avocado"}},{"name":"Hass Avocado","id":"b8uthe2y","sku":"RMRCZN7E","price":1.39,"image":"/images/hass.jpg","attributes":{"description":"The 'Hass' is the most common cultivar of avocado. It produces fruit year-round and accounts for 80% of cultivated avocados in the world.[21][55] All 'Hass' trees are descended from a single 'mother tree' raised by a mail carrier named Rudolph Hass, of La Habra Heights, California.[20][55] Hass patented the productive tree in 1935. The 'mother tree', of uncertain subspecies, died of root rot and was cut down in September 2002.[21][55][56] 'Hass' trees have medium-sized (150–250 g or 5.3–8.8 oz), ovate fruit with a black, pebbled skin. The flesh has a nutty, rich flavor with 19% oil. A hybrid Guatemalan type can withstand temperatures to −1 °C (30 °F)","shape":"Oval","hardiness":"−1 °C","taste":"Gorgeous, is an avocado"}},{"name":"Lamb Hass Avocado","id":"ewxsd6xb","sku":"N55229ZA","price":1.34,"image":"/images/lamb.jpg","attributes":{"description":"The Lamb Hass avocado is a cross between a Hass and Gwen avocado. The fruits are larger in size and later maturing than Hass. It is gaining in popularity as a commercial and backyard variety due to its exceptional flavor and easy peeling qualities. The tree has an upright, compact habit.","shape":"Obovate","hardiness":"-2 °C","taste":"Great, is an avocado"}},{"name":"Pinkerton Avocado","id":"fpr72m9k","sku":"B4HZ42TM","price":1.27,"image":"/images/pinkerton.jpg","attributes":{"description":"First grown on the Pinkerton Ranch in Saticoy, California, in the early 1970s, 'Pinkerton' is a seedling of 'Hass' x 'Rincon'. The large fruit has a small seed, and its green skin deepens in color as it ripens. The thick flesh has a smooth, creamy texture, pale green color, good flavor, and high oil content. It shows some cold tolerance, to −1 °C (30 °F) and bears consistently heavy crops. A hybrid Guatemalan type, it has excellent peeling characteristics","shape":"Long pear","hardiness":"−1 °C","taste":"Marvelous, is an avocado"}},{"name":"Reed Avocado","id":"t9dv25gs","sku":"ZY3T9XXC","price":1.18,"image":"/images/reed.jpg","attributes":{"description":"Developed from a chance seedling found in 1948 by James S. Reed in California, this cultivar has large, round, green fruit with a smooth texture and dark, thick, glossy skin. Smooth and delicate, the flesh has a slightly nutty flavor. The skin ripens green. A Guatemalan type, it is hardy to −1 °C (30 °F). Tree size is about 5 by 4 m (16.4 by 13.1 ft)","shape":"Round","hardiness":"−1 °C","taste":"Exquisite, is an avocado"}},{"name":"Zutano Avocado","id":"t345w48y","sku":"MW79ZZ6Y","price":1.25,"image":"/images/zutano.jpg","attributes":{"description":"The Zutano avocado is a cold hardy, consistent producing avocado variety. It resembles the Fuerte in appearance but is less flavorful but more cold hardy. The green fruits are obovate in shape with waxy bumps on the skin. The flesh has a low oil but high water content which causes it to have a more fibrous texture.","shape":"Pear","hardiness":"-5 °C","taste":"Splendid, is an avocado"}}]},"__N_SSG":true},"page":"/","query":{},"buildId":"M6X_QkkF0hmbP6eqVnXVw","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
